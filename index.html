<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Anos 90'</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img id="image" src="logo antigo.png">
                       
        </div>
        <div id="texto">
            <div class="texto">
                <h1>Bem vindo ao Pizza Hut!</h1>
                <p>Peça sua pizza em casa ou <br>
                retire na loja mais proxima
                </p>
            </div>
        </div>
        <div id="inputs">
            <div class="inputs">
                <label for="inputNome">Digite seu nome:</label>
                <input type="text" id="inputNome" placeholder="">
                <label for="inputEndereco">Digite seu endereço:</label>
                <input type="text" id="inputEndereco" placeholder="">
                <label for="inputTelefone">Digite seu telefone:</label>
                <input type="text" id="inputTelefone" placeholder="">
                    <button class="botaoLogin">Continuar</button>
           
            </div>
        </div>
        <div class="imagem">
            <span id="imagem">
        </div>
        </span>
    
    </header>
    <main>
        <div class="button">
        <!-- Botão- Atualizar a pagina-->
            <input type="text" value="Transformar Site" onclick="atualiza()" />
        </div>
    </main>

    <footer>
        
            <!--<img id="rodape" src="img/desenvolvedor.png">-->
        
    </footer>
    
    <script>
        function atualiza() {
            document.querySelector("body").style.backgroundColor = "white"
            var img = document.querySelector("#image");
            img.setAttribute('src', 'logo novo.png');
            document.getElementById("inputs").style.fontWeight = "bold";
            document.getElementById("inputs").style.fontStyle = "italic"
            document.getElementById("inputs").style.color = "blue";
            document.getElementById("texto").style.fontWeight = "bold";
            document.getElementById("texto").style.fontStyle = "italic"
            document.getElementById("texto").style.color = "purple";       
            document.getElementById("imagem").innerHTML =  "<img src='img/background.png' >";
            document.getElementById("rodape").style.display = "block"
            
         }
    </script>
    
</body>
            
    
</html>
